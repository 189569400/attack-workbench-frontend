<div class="list-edit">
    <mat-form-field *ngIf="!config.editType || config.editType == 'any'" appearance="outline">
        <mat-label>{{config.label? config.label : config.field}}</mat-label>
        <mat-chip-list #anyChipList>
            <mat-chip *ngFor="let value of config.object[config.field]" [removable]="true" (removed)="remove(value)">
                {{value}} <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input matInput placeholder="new {{config.label? config.label : config.field }}..."
                    [matChipInputFor]="anyChipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="true"
                    (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
    </mat-form-field>
    
    <mat-form-field *ngIf="config.editType == 'select'" appearance="outline">
        <mat-label>{{config.label? config.label : config.field}} </mat-label>
        <mat-select [formControl]="selectControl" multiple>
            <mat-select-trigger>
                <mat-chip-list>
                    <mat-chip *ngFor="let value of selectControl.value" [removable]="true" (removed)="removeSelection(value)">
                        {{value}} <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </mat-select-trigger>
            <mat-option *ngFor="let item of allowedValues" (onSelectionChange)="change($event)" [value]="item">{{item}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="stix-list" *ngIf="config.editType == 'stixList'" appearance="outline" (click)="openStixList()">
        <mat-label>{{config.label? config.label : config.field}}</mat-label>
        <mat-icon aria-hidden="false" aria-label="open" class="icon">open_in_new</mat-icon>
        <mat-chip-list #stixChipList>
            <mat-chip *ngFor="let value of config.object[config.field]" [removable]="false">{{value}}</mat-chip>
        </mat-chip-list>
    </mat-form-field>
</div>
