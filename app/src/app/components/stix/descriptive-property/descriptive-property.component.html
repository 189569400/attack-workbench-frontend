<div class="descriptive-property">
    <div class="labelled-box" *ngIf="!config.mode || config.mode == 'view'">
        <div class="content">
            <app-descriptive-view [config]="config"></app-descriptive-view>
        </div>
        <label>{{config.field}}</label>
    </div>
    <div *ngIf="config.mode == 'diff'">
        <app-descriptive-diff [config]="config"></app-descriptive-diff>
    </div>
    <div *ngIf="config.mode == 'edit'">
        <app-descriptive-edit [config]="config"></app-descriptive-edit>
    </div>
</div>
