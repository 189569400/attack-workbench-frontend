<div *ngIf="identity && identity.name" class="identity-property" [matTooltip]="identity.name" matTooltipPosition="below">
    <mat-chip-list>
        <mat-chip class="identity">
            <svg width="24" height="24" [data-jdenticon-value]="identity.name"></svg>
            <span *ngIf="config.displayName">{{identity.name}}</span>
        </mat-chip>
    </mat-chip-list>
</div>
