<div class="timestamp-property labelled-box suffixed">
    <div class="content">
        <app-timestamp-diff *ngIf="config.mode == 'diff'" [config]="config"></app-timestamp-diff>
        <app-timestamp-view *ngIf="config.mode == 'view'" [config]="config"></app-timestamp-view>
        <div class="suffix" *ngIf="config.attribution">
            {{config.attribution}}
        </div>
    </div>
    <label>{{config.field}}</label>
</div>
