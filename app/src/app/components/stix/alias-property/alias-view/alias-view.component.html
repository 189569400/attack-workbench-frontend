<div class="alias-view" *ngIf="!config.mode || config.mode == 'view'">
    <div [ngClass]="{'showMore' : showMore, 'content': true}">
        <div [ngClass]="{'left-div' : includeMoreSection(), 'one-div': !includeMoreSection()}">
            <ul class="list-view" [class.wrap]="wrap" [matTooltip]="config.object[config.field].join(', ')" [matTooltipDisabled]="wrap" matTooltipPosition="above">
                <li class="list-item" *ngFor="let value of inlineCitations">
                    <markdown [data]="value"></markdown>
                </li>
            </ul>
        </div>
        <div *ngIf="includeMoreSection()" [ngClass]="{'right-div' : includeMoreSection()}" (click)="toggleMore()">
            <button *ngIf="!showMore" [disableRipple]="true" mat-icon-button>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <button *ngIf="showMore" [disableRipple]="true" mat-icon-button>
                <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
        </div>
    </div>
    <label>{{config.field}}</label>

    <div *ngIf="showMore && includeMoreSection()" class="description-box">
        <div class="content">
            <div class="descriptions">
                <table>
                    <tr *ngFor="let value of description">
                        <td>
                            <strong>
                                {{ value[0] }}
                            </strong>
                        </td>
                        <td class="descr">
                            <markdown [data]="value[1]"></markdown>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
