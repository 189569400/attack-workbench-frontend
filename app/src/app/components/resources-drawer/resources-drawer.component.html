<div class="resources-drawer">
    <mat-toolbar>
        <button *ngFor="let tab of tabs" (click)="onTabClick(tab)"  [matTooltip]="tab.name" mat-button class="control" [disabled]="!sidebarService.tabEnabled(tab.name)">
            <mat-icon [attr.aria-label]="tab.name">{{tab.icon}}</mat-icon>
        </button>
        <ng-container *ngIf="showCloseButton">
            <div class="spacer"></div>
            <button matTooltip="close sidebar" mat-button class="control" (click)="close()">
                <mat-icon aria-label="close">close</mat-icon>
            </button>
        </ng-container>
    </mat-toolbar>
    <div class="content">
        <h3 class="tab-title">
            {{currentTab}}
        </h3>
        <app-history-timeline *ngIf="currentTab == 'history' && sidebarService.tabEnabled('history')" (drawerResize)="drawerResize.emit()"></app-history-timeline>
        <app-reference-manager *ngIf="currentTab == 'references' && sidebarService.tabEnabled('references')" (drawerResize)="drawerResize.emit()"></app-reference-manager>
    </div>
</div>
