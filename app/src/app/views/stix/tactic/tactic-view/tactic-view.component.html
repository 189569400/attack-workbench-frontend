<div class="tactic-view view-page grid spacing-12">
    <div class="row">
        <div class="col">
            <h1>{{tactic.name}}</h1>
            <app-subheading [config]="config" (onOpenHistory)="openHistory()" (onOpenNotes)="openNotes()"></app-subheading>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- ATT&CK ID -->
            <app-attackid-property [config]="{
                mode: editing? 'edit' : 'view',
                object: tactic
            }"></app-attackid-property>
        </div>
        <div class="col">
            <!-- VERSION NUMBER -->
            <app-version-property [config]="{
                mode: editing? 'edit' : 'view',
                object: tactic
            }"></app-version-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- DESCRIPTION -->
            <app-descriptive-property [config]="{
                mode: 'view',
                object: tactic,
                field: 'description',
                firstParagraphOnly: false, 
                referencesField: tactic.external_references,
                label: 'description'
            }"></app-descriptive-property>
        </div>
    </div>

</div>
