<div class="software-view view-page grid spacing-12">
    <div class="row">
        <div class="col">
            <h1>{{software.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- ATT&CK ID -->
            <app-attackid-property></app-attackid-property>
        </div>
        <div class="col">
            <!-- VERSION NUMBER -->
            <app-version-property [config]="{
                mode: editing? 'edit' : 'view',
                object: software
            }"></app-version-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- CREATED -->
            <app-timestamp-property [config]="{
                mode: 'view',
                object: software,
                field: 'created'
            }"></app-timestamp-property>
        </div>
        <div class="col">
            <!-- MODIFIED -->
            <app-timestamp-property [config]="{
                mode: 'view',
                object: software,
                field: 'modified'
            }"></app-timestamp-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- this can't be edited and therefore doesn't need to be a basic property -->
            <div class="labelled-box">
                <div class="content">
                    Malware
                </div>
                <label>type</label>
            </div>
        </div>
        <div class="col">
            <!-- PLATFORMS -->
            <app-list-property></app-list-property>
        </div>
    </div>
    <div class="row">
        <!-- DESCRIPTION -->
        <!-- TODO make this descriptive-property -->
        <div class="labelled-box">
            <div class="content">
                {{software.description}}
            </div>
            <label>description</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Techniques Used</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-stix-list [stixObjects]="techniques? techniques.slice(0, 5) : []" [config]="{'type': 'technique', 'showLinks': false}"></app-stix-list>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Associated Groups</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-stix-list [stixObjects]="groups? groups.slice(0, 3) : []" [config]="{'type': 'group', 'showLinks': false}"></app-stix-list>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- EXTERNAL REFERENCES -->
            <app-external-references></app-external-references>
        </div>
    </div>
</div>
