<div class="software-view view-page grid spacing-12">
    <div class="row">
        <div class="col">
            <h1>{{software.name}}</h1>
            <app-subheading [config]="{ object: software }"></app-subheading>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- ATT&CK ID -->
            <app-attackid-property [config]="{
                mode: editing? 'edit' : 'view',
                object: software
            }"></app-attackid-property>
        </div>
        <div class="col">
            <!-- VERSION NUMBER -->
            <app-version-property [config]="{
                mode: editing? 'edit' : 'view',
                object: software
            }"></app-version-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- this can't be edited and therefore doesn't need to be a basic property -->
            <div class="labelled-box">
                <div class="content">
                    Malware
                </div>
                <label>type</label>
            </div>
        </div>
        <div class="col">
            <!-- PLATFORMS -->
            <app-list-property [config]="{
                mode: 'view',
                object: software,
                field: 'platforms'
            }"></app-list-property>
        </div>
    </div>
    <div class="row">
        <!-- DESCRIPTION -->
        <app-descriptive-property [config]="{
            mode: 'view',
            object: software,
            field: 'description',
            firstParagraphOnly: false, 
            referencesField: software.external_references,
            label: 'description'
        }"></app-descriptive-property>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="section-header">Techniques Used</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-stix-list [stixObjects]="techniques? techniques.slice(0, 5) : []" [config]="{'type': 'technique', 'showLinks': false}"></app-stix-list>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="section-header">Associated Groups</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-stix-list [stixObjects]="groups? groups.slice(0, 3) : []" [config]="{'type': 'group', 'showLinks': false}"></app-stix-list>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="section-header">References</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- EXTERNAL REFERENCES -->
            <app-external-references-property [config]="{
                mode: 'view',
                object: software,
                referencesField: software.external_references
            }"></app-external-references-property>
        </div>
    </div>
</div>
