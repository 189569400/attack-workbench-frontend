<div class="matrix-view view-page grid spacing-12">
    <div class="row">
        <div class="col">
            <h1>{{matrix.name}}</h1>
            <app-subheading [config]="config" (onOpenHistory)="openHistory()" (onOpenNotes)="openNotes()"></app-subheading>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- ATT&CK ID -->
            <app-attackid-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: matrix
            }"></app-attackid-property>
        </div>
        <div class="col">
            <!-- VERSION NUMBER -->
            <app-version-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: matrix
            }"></app-version-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- DESCRIPTION -->
            <app-descriptive-property [config]="{
                mode: 'view',
                object: matrix,
                field: 'description',
                firstParagraphOnly: false, 
                referencesField: matrix.external_references,
                label: 'description'
            }"></app-descriptive-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="section-header">TACTICS</h2>
        </div>
    </div>
    <div class="row">
        <div *ngIf="(tactics$ | async) as tactics" class="col">
            <app-stix-list [config]="{'type': 'tactic', 'stixObjects': tactics}"></app-stix-list>
        </div>
    </div>
</div>
