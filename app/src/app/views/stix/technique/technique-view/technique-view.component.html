<div class="technique-view view-page grid spacing-12">
    <div class="row">
        <!-- NAME -->
        <div class="col">
            <app-name-property [config]="{
                mode: editing? 'edit' : 'view',
                object: technique
            }"></app-name-property>
            <app-subheading *ngIf="!editing" [config]="config" (onOpenHistory)="openHistory()" (onOpenNotes)="openNotes()"></app-subheading>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- ATT&CK ID -->
            <app-attackid-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: technique
            }"></app-attackid-property>
        </div>
        <div class="col">
            <!-- VERSION NUMBER -->
            <app-version-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: technique
            }"></app-version-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="labelled-box grow-to-row">
                <!-- TYPE -->
                <div class="content no-label">
                    <mat-checkbox [(ngModel)]="technique.is_subtechnique" [disabled]="!editing">
                        sub-technique?
                    </mat-checkbox>
                </div>
            </div>
        </div>
        <div class="col">
            <!-- PLATFORMS -->
            <app-list-property class="grow-to-row" [config]="{
                mode: 'view',
                object: technique,
                field: 'platforms'
            }"></app-list-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- DESCRIPTION -->
            <app-descriptive-property [config]="{
                mode: editing? 'edit' : 'view',
                object: technique,
                field: 'description',
                firstParagraphOnly: false, 
                referencesField: technique.external_references,
                label: 'Description'
            }"></app-descriptive-property>
        </div>
    </div>
    <!-- DOMAIN SPECIFIC FIELDS -->
    <div *ngIf="technique.domains.length > 0" class="row">
        <div class="col">
            <app-list-property class="grow-to-row" [config]="{
                mode: 'view',
                object: technique,
                field: 'domains'
            }"></app-list-property>
        </div>
        <ng-container *ngIf="technique.data_sources.length > 0 || technique.system_requirements.length > 0 || technique.tactic_type.length > 0">
            <!-- Display only if domain specific fields exist -->
            <div class="col arrow">
                <mat-icon>arrow_forward</mat-icon>
            </div>
            <div class="col">
                <!-- DATA SOURCES -->
                <div *ngIf="technique.domains.includes('enterprise-attack') && technique.data_sources.length > 0" class="row">
                    <app-list-property class="grow-to-row" [config]="{
                        mode: 'view',
                        object: technique,
                        field: 'data_sources',
                        label: 'data sources'
                    }"></app-list-property>
                </div>
                <!-- SYSTEM REQUIREMENTS -->
                <div *ngIf="technique.domains.includes('enterprise-attack') && technique.system_requirements.length > 0" class="row">
                    <app-list-property class="grow-to-row" [config]="{
                        mode: 'view',
                        object: technique,
                        field: 'system_requirements',
                        label: 'system requirements'
                    }"></app-list-property>
                </div>
                <!-- TACTIC TYPES -->
                <div *ngIf="technique.domains.includes('mobile-attack') && technique.tactic_type.length > 0" class="row">
                    <app-list-property class="grow-to-row" [config]="{
                        mode: 'view',
                        object: technique,
                        field: 'tactic_type'
                    }"></app-list-property>
                </div>
            </div>
        </ng-container>
    </div>
    <!-- TACTIC SPECIFIC FIELDS -->
    <div *ngIf="technique.tactics.length > 0" class="row">
        <div class="col">
            <app-list-property class="grow-to-row" [config]="{
                mode: 'view',
                object: technique,
                field: 'tactics'
            }"></app-list-property>
        </div>
        <ng-container *ngIf="technique.permissions_required.length > 0 || technique.defense_bypassed.length > 0 || technique.tactics.includes('execution')">
            <!-- Display only if tactic specific fields exist -->
            <div class="col arrow">
                <mat-icon>arrow_forward</mat-icon>
            </div>
            <div class="col">
                <!-- PERMISSIONS REQUIRED -->
                <div *ngIf="technique.tactics.includes('privilege-escalation') && technique.permissions_required.length > 0" class="row">
                    <app-list-property class="grow-to-row" [config]="{
                        mode: 'view',
                        object: technique,
                        field: 'permissions_required',
                        label: 'permissions required'
                    }"></app-list-property>
                </div>
                <!-- DEFENSE BYPASSED -->
                <div *ngIf="technique.tactics.includes('defense-evasion') && technique.defense_bypassed.length > 0" class="row">
                    <app-list-property class="grow-to-row" [config]="{
                        mode: 'view',
                        object: technique,
                        field: 'defense_bypassed',
                        label: 'defenses bypassed'
                    }"></app-list-property>
                </div>
                <!-- REMOTE SUPPORT -->
                <div *ngIf="technique.tactics.includes('execution')" class="row">
                    <div class="labelled-box grow-to-row">
                        <div class="content no-label">
                            <mat-checkbox [(ngModel)]="technique.remote_support"  [disabled]="!editing">
                                Remote Support?
                            </mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row">
        <div class="col">
            <!-- DETECTION -->
            <app-descriptive-property [config]="{
                mode: editing? 'edit' : 'view',
                object: technique,
                field: 'detection',
                firstParagraphOnly: false, 
                referencesField: technique.external_references,
                label: 'Detection'
            }"></app-descriptive-property>
        </div>
    </div>
    <!-- RELATIONSHIPS -->
    <div *ngIf="(config.showRelationships || !config.hasOwnProperty('showRelationships')) && !editing">
        <!-- SUBTECHNIQUES -->
        <div *ngIf="!technique.is_subtechnique; else othersubs">
            <div class="row">
                <div class="col">
                    <h2 class="section-header">Sub-techniques</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <app-add-relationship-button (created)="subTechniquesList.applyControls()" [config]="{
                        label: 'sub-technique',
                        relationship_type: 'subtechnique-of',
                        target_ref: technique.stixID
                    }"></app-add-relationship-button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <app-stix-list #subTechniquesList [config]="{
                        'type': 'relationship', 
                        'targetRef': technique.stixID,
                        'relationshipType': 'subtechnique-of',
                        'allowEdits': true,
                        'clickBehavior': 'none'
                    }"></app-stix-list>
                </div>
            </div>
        </div>
        <ng-template #othersubs>
            <ng-container *ngIf="technique.parentTechnique">
                <div class="row">
                    <div class="col">
                        <h2 class="section-header">Other Sub-techniques of {{technique.parentTechnique.name}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <app-stix-list [config]="{
                            'type': 'relationship', 
                            'targetRef': technique.parentTechnique.stixID,
                            'relationshipType': 'subtechnique-of',
                            'clickBehavior': 'none',
                            'allowEdits': true,
                            'excludeSourceRefs': [technique.stixID]
                        }"></app-stix-list>
                    </div>
                </div>
            </ng-container>
        </ng-template>
        <!-- MITIGATIONS -->
        <div class="row">
            <div class="col">
                <h2 class="section-header">Mitigations</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-add-relationship-button (created)="mitigatesList.applyControls()" [config]="{
                    label: 'mitigation',
                    relationship_type: 'mitigates',
                    target_ref: technique.stixID
                }"></app-add-relationship-button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-stix-list #mitigatesList [config]="{
                    'type': 'relationship',
                    'targetRef': technique.stixID,
                    'relationshipType': 'mitigates',
                    'clickBehavior': 'dialog',
                    'allowEdits': true
                }"></app-stix-list>
            </div>
        </div>
        <!-- procedure examples -->
        <div class="row">
            <div class="col">
                <h2 class="section-header">Procedure Examples</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-add-relationship-button (created)="usesList.applyControls()" [config]="{
                    label: 'procedure example',
                    relationship_type: 'uses',
                    target_ref: technique.stixID
                }"></app-add-relationship-button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-stix-list #usesList [config]="{
                    'type': 'relationship',
                    'targetRef': technique.stixID,
                    'relationshipType': 'uses',
                    'clickBehavior': 'dialog',
                    'allowEdits': true
                }"></app-stix-list>
            </div>
        </div>
    </div>
    <!-- EXTERNAL REFERENCES -->
    <div *ngIf="technique.external_references.list().length > 0">
        <div class="row">
            <div class="col">
                <h2 class="section-header">References</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-external-references-property [config]="{
                    mode: 'view',
                    object: technique,
                    referencesField: technique.external_references
                }"></app-external-references-property>
            </div>
        </div>
    </div>
</div>
