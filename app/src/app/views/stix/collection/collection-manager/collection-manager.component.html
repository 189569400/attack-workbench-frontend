<div class="collection-manager">
    <h1>Collections</h1>
    <mat-tab-group dynamicHeight mat-stretch-tabs>
        <mat-tab label="browse collection indexes">
            <ng-template matTabContent>
                <div class="tab-content">
                    <div class="tab-actions">
                        <button mat-stroked-button (click)="openIndexImport()"><mat-icon aria-label="add">add</mat-icon>Add a collection index</button>
                    </div>
                    <app-collection-index-list></app-collection-index-list>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="imported collections">
            <ng-template matTabContent>
                <div class="tab-content">
                    <div class="tab-actions">
                        <button mat-stroked-button><mat-icon aria-label="import">get_app</mat-icon>import a collection</button>
                    </div>
                    <app-collection-list></app-collection-list>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="my collections">
            <ng-template matTabContent>
                <div class="tab-content">
                    <div class="tab-actions">
                        <button mat-stroked-button><mat-icon aria-label="edit">edit</mat-icon>create a collection</button>
                    </div>
                    <app-collection-list></app-collection-list>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

</div>
